<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock-papper-scissor</title>
</head>
<body>
    <p>Rock-papper-scissor</p>
    <button onclick="
    playGame('rock')" >Rock</button>

    <button onclick="
    playGame('rock')" >Paper</button>

    <button onclick="
    playGame('rock')" >Scissor</button>

    <button onclick="
    score.wins =0;
    score.loss=0;
    score.ties=0;
    localStorage.removeItem('score')">Reset button</button>
</body>

<script>
    //objects to udadate score
    const score  =JSON.parse(localStorage.getItem('score'))
      


    function playGame(playerMove){
        const computerMove= pickComputerMove()

        let result=''

        if(playerMove === 'scissors'){
            if(computerMove === 'rock'){
                result='You win.'
            }else if (computerMove === 'paper'){
                result ='You lose.'
            }else if(computerMove === 'scissors'){
                result='Tie.'
            }
        }else if( playerMove === 'paper'){
            if(computerMove === 'rock'){
                result='You win.'
            }else if (computerMove === 'paper'){
                result ='Tie.'
            }else if(computerMove === 'scissors'){
                result='You lose.'
            }
        }else if(playerMove=== 'rock'){
            if(computerMove === 'rock'){
                result='Tie.'
            }else if (computerMove === 'paper'){
                result ='You lose.'
            }else if(computerMove === 'scissors'){
                result='You win.'
            }
        }

        if (result === "You win."){
            score.wins=score.wins +1
        }else if ( result === "You lose."){
            score.loss=score.loss+1
        }else{
            score.ties=score.ties+1
        }
        localStorage.setItem('score',JSON.stringify(score))
        alert(`You picked ${playerMove}. Computer picked ${computerMove}. ${result} wins: ${score.wins},lose: ${score.loss},ties: ${score.ties} `);

        
    }
    function pickComputerMove(){
        const randomNumber = Math.random()

        let computerMove =''
        if(randomNumber>=0 && randomNumber < 1/3){
            computerMove='rock'
        }else if(randomNumber>=1/3 && randomNumber< 2/3){
            computerMove='paper'
        }else if (randomNumber>=2/3 & randomNumber<1){
            computerMove='scissors'
        }
        return computerMove
    }

</script>
</html>
